name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        features: [managed, asm]
        
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
        
    - name: Cache cargo registry
      uses: actions/cache@v5
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v5
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache target directory
      uses: actions/cache@v5
      with:
        path: target
        key: ${{ runner.os }}-target-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Build (${{ matrix.features }})
      run: cargo build --no-default-features --features ${{ matrix.features }} --verbose
      
    - name: Run tests (${{ matrix.features }})
      run: cargo test --no-default-features --features ${{ matrix.features }} --verbose
      
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
        
    - name: Run clippy (managed)
      run: cargo clippy --no-default-features --features managed --all-targets -- -D warnings
      
    - name: Run clippy (asm)
      run: cargo clippy --no-default-features --features asm --all-targets -- -D warnings
      
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
        
    - name: Check formatting
      run: cargo fmt --all -- --check
      
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
      
    - name: Generate coverage
      run: cargo llvm-cov --no-default-features --features managed --lcov --output-path lcov.info
      
    - name: Upload to codecov
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: false
        
  cross-compile:
    name: Cross Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Install cross
      uses: taiki-e/install-action@cross
      
    - name: Check build for ${{ matrix.target }}
      run: cross check --no-default-features --features managed --target ${{ matrix.target }}
